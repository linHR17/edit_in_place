<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="box">
            <span v-bind:style="{display:showText}" @click="edit">{{content}}</span>
            <input v-model="content" type="text" v-bind:style="{display:showInput}">
            <input @click="save" type="button" value="保存" v-bind:style="{display:showInput}">
            <input @click="cancel" type="button" value="取消" v-bind:style="{display:showInput}">
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                showText: "inline",
                showInput: "none",
                content: "无名氏"
            },
            methods: {
                edit: function() {
                    this.showText = "none";
                    this.showInput = "inline";
                    this.oldValue = this.content;
                },
                save: function() {
                    this.showText = "inline";
                    this.showInput = "none";
                },
                cancel: function() {
                    this.showText = "inline";
                    this.showInput = "none";
                    this.content = this.oldValue;
                }
            }
        });
    </script>
</body>
</html>
